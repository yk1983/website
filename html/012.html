<h2>정의</h2>
<p>bdo요소는 텍스트의 방향을 명시적으로 지정한다.</p>

<div class="line"></div>

<h2>속성</h2>
<p>
    <ul>
        <li>dir : 방향을 지정
            <ul>
                <li>ltr(left to right) : 왼쪽에서 오른쪽으로 출력</li>
                <li>rtl(right to left) : 오른쪽에서 왼쪽으로 출력</li>
            </ul>
        </li>
    </ul>
</p>

<div class="line"></div>

<h2>설명</h2>
<p>dir 속성을 반드시 사용해야한다.</p>
