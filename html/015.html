<h2>정의</h2>
<p>body요소는 문서의 메인 컨텐츠를 나타낸다.</p>

<div class="line"></div>

<h2>속성</h2>
<p></p>

<div class="line"></div>

<h2>설명</h2>
<p>HTML문서는 머리 부분(&lt;head&gt; ... &lt;/head&gt;)과 본문 부분(&lt;body&gt; ... &lt;/body&gt;)으로 나눌 수 있는데 본문 부분에 해당한다.</p>
<p>올바른 문서에서는 하나의 body요소만이 존재한다.</p>

<div class="line"></div>

<h2>예제</h2>
<p><pre>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;title&gt;문서 제목&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;
문서 내용 ...
&lt;/body&gt;

&lt;/html&gt;
</pre></p>
