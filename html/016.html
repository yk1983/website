<h2>정의</h2>
<p>br요소는 한 줄 바꿈을 삽입합니다.</p>
<p>br요소는 끝 태그가 없다는 의미의 빈 태그입니다.</p>

<div class="line"></div>

<h2>속성</h2>
<p></p>

<h2>설명</h2>
<p>br요소는 시나 주소같이 실제 내용의 일부인 경우에만 사용합니다.</p>
<p>br을 표현적 요소를 사용해서는 안됩니다. 예를 들어 레이아웃을 잡기 위한 br요소 사용합니다.</p>
<p>문단을 구분하기 위해 br요소를 연속으로 사용하는 것은 바람직하지 않으며 p요소를 사용하도록 권장합니다.</p>

<div class="line"></div>

<h2>예제</h2>
<p><pre>
This text contains&lt;br&gt;a line break.
</pre></p>
