<h2>정의</h2>
<p>audio요소는 오디오 파일을 재생한다.</p>

<div class="line"></div>

<h2>속성</h2>
<p>
    <ul>
        <li>src : 재생할 오디오의 주소를 지정</li>
        <li>preload : 다운로드 상태</li>
        <li>
            <ul>
                <li>none</li>
                <li>metadata</li>
                <li>auto</li>
            </ul>
        </li>
        <li>autoplay : 자동 재생을 지정</li>
        <li>loop : 반복 재생을 지정</li>
        <li>controls : 브라우저의 기본 컨트롤러를 사용하도록 지정</li>
    </ul>
</p>

<div class="line"></div>

<h2>설명</h2>
<p>브라우저가 audio요소에서 제공하고 있는 오디오를 재생하지 못하는 경우 audio요소 내부에 있는 내용을 출력한다.</p>
