<p>BDI는 Bi-Directional Isolation을 나타냅니다.</p>
<p>bdi요소는 텍스트의 출력 방향을 브라우저가 판단해 표현하므로 사용자가 생성한 내용을 알 수 없는 방향으로 포함 할 때 유용합니다.</p>
