<p>abbr요소는 텍스트를 생략어(abbreviated form)로 지정한다.</p>

<h2>속성</h2>
<p>title : 약어 전체의 의미를 지정한다.</p>
    
<div class="line"></div>

<h2>설명</h2>
<p>요소위에 마우스를 올리면 title속성의 내용이 툴팁으로 보여진다.</p>

<h3>생략어(abbr)과 두 문자어(acronym)</h3>
<p>생략어는 스펠링을 한자씩 발음하고, 두문자어는 한 단어처럼 발음한다는 차이가 있다.</p>
